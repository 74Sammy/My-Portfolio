    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',

      },
      fun: function function1(){

      }
    }
    console.log(product2);
    console.log(product2.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);

    console.log(product2.rating)
    console.log(product2.rating.count)

    product2.fun();
/*
    NOTE that square-bracket notation is also use, especially in property naming that is connected with a dash-, as seen above.
    Square-bracket notation allows you to use variable and even perform calculations within the bracket, dot notation don't.  
    2. In the last example above the property "fun" was turn a function, hence we call the function
    */
