<body>

  <script>
    /*

    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      rating: {
        stars: 4.5,
        count: 78
      },
      fun: function function1(){
        console.log('function inside object');
      }
    }
    console.log(product2);
    console.log(product2.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);

    console.log(product2.rating)
    console.log(product2.rating.count)

    product2.fun();
/*
    NOTE that square-bracket notation is also use, especially in property naming that is connected with a dash-, as seen above.
    Square-bracket notation allows you to use variable and even perform calculations within the bracket, dot notation don't.  
    2. In the last example the property "fun" was turn a function, hence we call the function
    */ 

   console.log('hello'.length);
   console.log('hello'.toUpperCase());

   const object1 = {
    message: 'hello',
   };

   const object2 = object1;

   object1.message = 'Good job!';
   console.log(object1)
   console.log(object2);

   const object3 = {
    message: 'Good job!'
   };
   console.log(object3 === object1)

   console.log(object2 === object1)

   const object4 = {
    message: 'Good job!',
    price: 799
   };
   //const message = object4.message;
   const {message, price} = object4;
   console.log(message);
   console.log(price)

   const object5 ={
    //message: message
    message,
   };
   console.log(object5)


  </script>
