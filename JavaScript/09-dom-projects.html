<!DOCTYPE html>
<html>
<head>
  <title>Dom projects</title>
</head>
<body>
  <P>Youtube Subscribe Button</P>
  <button onclick="
    subscribe();
  " 
  class="js-subscribe-button">
Subscribe
</button>

<p>Amazon Shipping Calculator</p>
<input placeholder="Cost of order" 
class="js-cost-input" onkeydown="
handleCostKeydown();
">
<button onclick="
 calculateTotal();
">Calculate</button>
<p class="js-total-cost"></p>

  <script>
    function handleCostKeydown() {
if(event.key === 'Enter') {calculateTotal();
}
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost =Number (inputElement.value);

      if (cost < 40) {
        cost = cost + 10;
      }
      
      document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;

      }

    /*
    1. In the above script, we have to change const cost to let cost so that cost can be 
    manipulated/malleable elsewhere[to change the value in the variable that have been declared const].
    2. Values from DOM are always strings, you have manually convert value to number to b4 you can use it for maths. 
    3. video-time 6:52mins
*/
    function subscribe() {
          const buttonElement = document.querySelector('.js-subscribe-button');
      
      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else {
        buttonElement.innerHTML = 'Subscribe';
      }
        }

  </script>
</body>
</html>
